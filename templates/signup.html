{% extends 'base.html' %}
{% block content %}


<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card-panel teal darken-1">
            <div class="row">
                <form class="col s12" method="POST" action="{{ url_for('sign_up') }}">
                    <!-- Name -->
                    <div class="row">                        
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                         <!-- Team Name -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="team_name" type="text" class="validate">
                            <label for="team_name">Team Name</label>
                        </div>
                    </div>
                         <!-- Contact Number -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="contact_number" type="text" class="validate">
                            <label for="contact_number">Contact Number</label>
                        </div>
                    </div>                    
                        <!-- Email -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                        <!-- Password -->
                    <div class="row">                        
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row"> <button type="submit"
                            class="col submit-btn s2 offset-m5 btn-large yellow accent-4">Submit!</button>
                    </div>
                </form>
            </div>

            <div class="row"></div>
        </div>
    </div>
</div>




{% endblock %}
