<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

    {% block styles %}
    {% endblock %}

    <title>Football Manager</title>
</head>

<body>
    <header>
        <nav style="min-height: 75px;" class="nav-extend teal darken-1">
            <!-- Main Navbar -->
            <div class="nav-wrapper">               
                <i class="fas fa-futbol fa-3x brand-logo"></i>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i
                        class="fas fa-chevron-circle-down fa-3x"></i></a>
                <ul class="right hide-on-med-and-down"> 
                    <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt fa-3x nav-icon"></i>Log Out</a></li>
                </ul>
            </div>
        </nav>
        <!-- Mobile Navbar -->
        <ul class="sidenav" id="mobile-demo">           
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt fa-2x nav-icon"></i>Log Out</a></li>           
        </ul>
    </header>
    <section>
        <!-- flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="row flashes">
            <div class="col s12">
            <h4 class="teal lighten-1 white-text center-align">{{ message }}</h4>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </section>
<div class="row">
    <div class="col s12 m10 offset-m1 l6 offset-l3">
        <div class="card-panel teal">
            <div class="row">
                <div class="title">
                    <h1>Update User</h1>
                </div>
            </div>
            <div class="row">
                <form class="col s12" method="POST" action="{{ url_for('add_manager') }}">
                    <div class="row">
                        <div class="input-field col s6">
                            <input name="first_name" id="first_name"
                                type="text" class="validate" required>
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input required name="last_name" id="last_name"
                                type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input required name="team_name" id="team_name" type="text"
                                class="validate">
                            <label for="last_name">Team Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input required name="contact_number" id="contact_number"
                                type="tel" class="validate">
                            <label for="contact_number">Contact Number</label>
                        </div>

                        <div class="input-field col s6">
                            <input required name="email" id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="col s12 btn-large teal darken-1">
                            Update
                        </button>
                    </div>


                </form>
            </div>            
        </div>
    </div>


</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
